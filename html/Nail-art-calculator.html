<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Nail Service Pricing Calculator | Nail Tech Business Tool ‚Äì Tune Hustle</title>
  <meta name="description" content="Use this free nail service pricing calculator to set profitable prices for your nail bar or nail tech business. Perfect for beginner nail artists and side hustlers." />

  <link rel="icon" type="image/svg+xml" href="assets/Favicon.svg" />
  <link rel="apple-touch-icon" href="assets/Favicon.svg" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #fde9f5, #fdf2f8 30%, #f9fafb 75%);
      color: #111827;
    }

    .page-shell { padding: 2rem 1rem 3rem; }
    .card-surface {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 12px 28px rgba(149, 114, 178, 0.12);
    }

    .primary-btn {
      background: linear-gradient(135deg, #ec4899, #a855f7);
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(236,72,153,0.22);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(236,72,153,0.30);
    }

    .input-soft {
      border-radius: 0.7rem;
      border: 2px solid #fce7f3;
      background: #fff7fb;
      transition: all 0.15s ease;
    }

    .input-soft:focus {
      border-color: #ec4899;
      background: #ffffff;
      box-shadow: 0 0 0 1px rgba(236,72,153,0.25);
      outline: none;
    }

    .service-card {
      border-radius: 0.85rem;
      background: #fff7fb;
      border: 1px solid #fce7f3;
    }

    .pill {
      font-size: 0.75rem;
      padding: 0.25rem 0.65rem;
      background: rgba(255,255,255,0.85);
      border-radius: 999px;
      border: 1px solid #f3e8ff;
    }
  </style>
</head>

<body>
  <div class="page-shell max-w-4xl mx-auto">

    <!-- Header -->
    <header class="text-center mb-10">
      <p class="text-pink-600 text-sm font-semibold uppercase tracking-wide mb-2">üíÖ Nail Business Tool</p>
      <h1 class="text-3xl md:text-4xl font-bold text-pink-600 mb-3">Nail Service Pricing Calculator</h1>
      <p class="text-gray-600 max-w-xl mx-auto">
        Calculate what to charge for each nail service based on your supply costs, time, and income goals.
      </p>
    </header>

    <!-- Layout -->
    <div class="grid gap-8 md:grid-cols-2 items-start">

      <!-- Left: Form -->
      <section class="card-surface p-6">
        <h2 class="text-xl font-semibold text-pink-700 mb-4">Add a New Service</h2>

        <form id="calculator-form" class="space-y-4">

          <div>
            <label class="text-sm font-medium">Service Name</label>
            <input id="service-name" required placeholder="Full Set Acrylic"
                   class="w-full px-3 py-2 input-soft" />
          </div>

          <div>
            <label class="text-sm font-medium">Cost of Supplies ($)</label>
            <input id="cost-supplies" type="number" min="0" step="0.01" required
                   placeholder="12.50" class="w-full px-3 py-2 input-soft" />
          </div>

          <div>
            <label class="text-sm font-medium">Time Required (minutes)</label>
            <input id="time-minutes" type="number" required
                   placeholder="75" class="w-full px-3 py-2 input-soft" />
          </div>

          <div>
            <label class="text-sm font-medium">Your Hourly Rate Goal ($)</label>
            <input id="hourly-rate" type="number" min="0" step="0.01" required
                   placeholder="45.00" class="w-full px-3 py-2 input-soft" />
          </div>

          <div>
            <label class="text-sm font-medium">Profit Margin (%)</label>
            <input id="profit-margin" type="number" min="0" max="100" value="20" required
                   class="w-full px-3 py-2 input-soft" />
          </div>

          <button id="calculate-btn" class="primary-btn py-3 w-full">
            Calculate & Save Service
          </button>

        </form>
      </section>

      <!-- Right: Results -->
      <section class="card-surface p-6">
        <h2 class="text-xl font-semibold text-pink-700 mb-4">Your Services</h2>

        <div id="services-list" class="space-y-3">
          <p class="text-gray-400 text-center py-6 border border-dashed border-pink-200 rounded-lg">
            No services yet ‚Äî add one to begin.
          </p>
        </div>

        <p class="mt-6 text-gray-600 text-center text-sm">
          Want the full Nail Bar Side Hustle plan?
          <a href="New-product-1.html" class="text-pink-600 font-semibold">View the complete kit ‚Üí</a>
        </p>
      </section>

    </div>
  </div>

  <!-- JS: LocalStorage Only -->
  <script>
    const key = "tuneHustleNailServices";
    let services = [];

    const form = document.getElementById("calculator-form");
    const list = document.getElementById("services-list");

    function loadServices() {
      const saved = localStorage.getItem(key);
      services = saved ? JSON.parse(saved) : [];
      renderServices();
    }

    function saveServices() {
      localStorage.setItem(key, JSON.stringify(services));
    }

    function renderServices() {
      if (!services.length) {
        list.innerHTML = `
          <p class="text-gray-400 text-center py-6 border border-dashed border-pink-200 rounded-lg">
            No services yet ‚Äî add one to begin.
          </p>`;
        return;
      }

      list.innerHTML = services
        .sort((a, b) => b.createdAt - a.createdAt)
        .map(s => `
        <div class="service-card p-4">
          <div class="flex justify-between mb-2">
            <h3 class="text-pink-700 font-semibold">${s.name}</h3>
            <strong class="text-pink-600 text-lg">$${s.price.toFixed(2)}</strong>
          </div>

          <div class="flex flex-wrap gap-2 text-xs mt-2">
            <span class="pill">üí∞ Supplies: $${s.supplies.toFixed(2)}</span>
            <span class="pill">‚è± ${s.time} min</span>
            <span class="pill">üíµ Hourly: $${s.hourly.toFixed(2)}</span>
            <span class="pill">üìà Margin: ${s.margin}%</span>
          </div>

          <div class="text-right mt-3">
            <button onclick="deleteService(${s.createdAt})"
                    class="text-rose-500 text-xs">Delete</button>
          </div>
        </div>
      `).join("");
    }

    function deleteService(id) {
      services = services.filter(s => s.createdAt !== id);
      saveServices();
      renderServices();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("service-name").value.trim();
      const supplies = parseFloat(document.getElementById("cost-supplies").value);
      const time = parseInt(document.getElementById("time-minutes").value);
      const hourly = parseFloat(document.getElementById("hourly-rate").value);
      const margin = parseFloat(document.getElementById("profit-margin").value);

      const labor = (hourly / 60) * time;
      const cost = supplies + labor;
      const price = cost * (1 + margin / 100);

      services.push({
        name,
        supplies,
        time,
        hourly,
        margin,
        price,
        createdAt: Date.now()
      });

      saveServices();
      renderServices();
      form.reset();
      document.getElementById("profit-margin").value = 20;
    });

    loadServices();
  </script>

</body>
</html>
